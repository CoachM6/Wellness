<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Samopoczucia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Tło strony - czarne */
            color: #fff; /* Tekst - biały */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: #111; /* Tło formularza - ciemniejszy czarny */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .form-control {
            border: 1px solid #444; /* Kolor linii wokół opcji */
        }
        .form-control:hover {
            border-color: #ff0; /* Kolor linii przy najechaniu - żółty */
        }
        .form-control input[type="radio"] {
            accent-color: #ff0; /* Kolor zaznaczenia przy opcji - żółty */
        }
        .form-control select {
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
        }
        .form-control select:focus {
            border-color: #ff0;
        }
        .form-control option {
            background-color: #222;
            color: #fff;
        }
        #logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px; /* Maksymalna szerokość logo */
        }
    </style>
</head>
<body>
    <div id="form-container">
        <img id="logo" src="/Users/mmgogolek/Documents/Aplikacja wellness/IMG_7113.JPG" alt="Logo"> <!-- Zamień path/to/your/logo.png na ścieżkę do logo na Twoim komputerze -->
        <h1>Formularz Samopoczucia</h1>
        <iframe src=<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebaoqC9w58NC0Fl3IIAjvEFBNodrjG5adEO8tS5l57nb5i2w/viewform?embedded=true"
            Ładowanie…
        </iframe>
    </div>
</body>
</html>
